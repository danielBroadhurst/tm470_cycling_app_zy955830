<ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/clubs/home"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="club">{{club.club_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content contentId="main-content" class="ion-padding">
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Club Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="news" *ngIf="userGroup !== 'guest'">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>News</ion-label>
        <ion-badge>0</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="events" *ngIf="userGroup !== 'guest'">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Events</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about" *ngIf="userGroup !== 'guest'">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="admin" *ngIf="userGroup === 'admin'">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Admin</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
