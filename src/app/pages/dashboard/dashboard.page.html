<ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cycle Hub Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content contentId="main-content" class="ion-padding">
  <div *ngIf="user && user.first_name">
    Welcome {{user.first_name}} {{user.last_name}}
    <div *ngIf="!profile">
      <app-profile-form [user]="user"></app-profile-form>
    </div>
  </div>
</ion-content>
