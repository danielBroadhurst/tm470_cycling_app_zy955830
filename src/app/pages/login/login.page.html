<div class="loginBox">
    <ion-card >
      <ion-card-header><ion-card-title>Login</ion-card-title></ion-card-header>
      <form (ngSubmit)="onSubmit=loginUser($event)">
        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input type="email" required name="email" id="email" [(ngModel)]="model.email" #email="ngModel"></ion-input>
          <div *ngIf="displayEmailError"
                 class="alert alert-danger">
              Email is required
            </div>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required name="password" id="password" [(ngModel)]="model.password" #password="ngModel"></ion-input>
          <div *ngIf="displayPasswordError"
                 class="alert alert-danger">
              Password is required
          </div>
        </ion-item>
        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin">Login</ion-button>
        </div>
        <div class="ion-padding">
          <ion-button expand="block" [routerLink]="['/register']" class="ion-no-margin" color="tertiary">Sign Up</ion-button>
        </div>
      </form>
  </ion-card>
</div>
