<ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cycle Hub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content contentId="main-content" class="ion-padding">

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-label>Home</ion-label>
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="your-clubs">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Clubs</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="create-club">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>Create</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
